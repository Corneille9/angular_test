<app-layout>
  <div layoutMain class="p-6 max-w-2xl mx-auto">
    <div class="bg-background shadow rounded-2xl p-8 text-center">
      <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="icon-x text-3xl text-orange-600"></i>
      </div>

      <h1 class="text-3xl font-bold mb-2">Payment Cancelled</h1>
      <p class="text-muted-foreground mb-6">
        Your payment was cancelled. Your cart items are still saved.
      </p>

      <div class="bg-muted/50 rounded-lg p-4 mb-6">
        <p class="text-sm text-muted-foreground">
          Don't worry, your items are still in your cart. You can continue shopping or try checking out again.
        </p>
      </div>

      <div class="flex gap-4 justify-center">
        <button
          z-button
          zType="default"
          (click)="goToCheckout()"
        >
          Return to Checkout
        </button>
        <button
          z-button
          zType="outline"
          (click)="continueShopping()"
        >
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
</app-layout>
