<div class="flex items-center justify-center min-h-screen py-8">
  <div class="w-full max-w-md px-4">
    <div class="text-center mb-6">
      <a routerLink="/" class="text-2xl font-bold">
        MyShop
      </a>
    </div>

    <z-card class="w-full" zTitle="Forgot Password?" zDescription="Enter your email address and we'll send you a code to reset your password.">
      <div class="space-y-4">
        <fieldset [disabled]="isLoading()">
          <form class="flex flex-col gap-4" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <z-form-field>
              <label z-form-label zRequired>Email Address</label>
              <z-form-control>
                <input
                  z-input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                >
              </z-form-control>
              @if (forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid) {
                <z-form-message zType="error">
                  @if (forgotForm.get('email')?.errors?.['required']) {
                    Email is required
                  }
                  @if (forgotForm.get('email')?.errors?.['email']) {
                    Please enter a valid email
                  }
                </z-form-message>
              }
            </z-form-field>

            <button z-button zType="default" type="submit" [disabled]="forgotForm.invalid || isLoading()" class="w-full cursor-pointer mt-5">
              @if (isLoading()) {
                <span>Sending...</span>
              } @else {
                <span>Send Reset Code</span>
              }
            </button>
          </form>
        </fieldset>

        <div class="text-center pt-2 border-t">
          <button z-button zType="link" routerLink="/auth/login" class="cursor-pointer text-xs">‚Üê Back to Login</button>
        </div>
      </div>
    </z-card>
  </div>
</div>
