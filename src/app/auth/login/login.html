<div class="flex items-center justify-center h-screen">
  <div>
    <div class="text-center mb-3">
      <a routerLink="/" class="text-xl font-bold">
        MyShop
      </a>
    </div>

    <z-card class="w-full max-w-sm" zTitle="Login to your account" zDescription="Enter your email below to login to your account">
      <div class="space-y-4">
        <div class="space-y-2">
          <fieldset [disabled]="isLoading()">
            <form class="flex flex-col gap-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <z-form-field>
                <label z-form-label zRequired>Email</label>
                <z-form-control>
                  <input z-input type="email" id="email" name="email" formControlName="email" required placeholder="Enter your email">
                </z-form-control>
                @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
                  <z-form-message zType="error">
                    Email is required
                  </z-form-message>
                }
              </z-form-field>
              <z-form-field>
                <div class="flex justify-between items-center">
                  <label z-form-label zRequired for="password">Password</label>

                  <button z-button zType="link" type="button" [disabled]="isLoading()" routerLink="/auth/forgot-password" class="cursor-pointer text-xs">Forgot password?</button>
                </div>
                <z-form-control>
                  <input z-input type="password" id="password" formControlName="password" required name="password" placeholder="Enter your last title">
                </z-form-control>
                @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
                  <z-form-message zType="error">
                    Password is required
                  </z-form-message>
                }
              </z-form-field>

              @if (errorMessage()) {
                <div class="text-red-500 text-sm py-2 transition-all duration-500 ease-in-out text-center">
                  {{ errorMessage() }}
                </div>
              }

              <button z-button zType="default" type="submit" [disabled]="isLoading()" class="cursor-pointer mt-5">Login</button>

              <button z-button zType="link" [disabled]="isLoading()" routerLink="/auth/register" class="cursor-pointer text-xs">Register</button>
            </form>
          </fieldset>

        </div>
      </div>
    </z-card>
  </div>
</div>
