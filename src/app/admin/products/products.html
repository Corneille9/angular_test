<app-layout>
  <div layoutMain class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Products Management</h1>
      <button z-button zType="default" (click)="addNewProduct()">
        <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Add Product
      </button>
    </div>

    @if (isLoading()) {
      <div class="flex justify-center items-center h-64">
        <z-loader/>
      </div>
    } @else {
      <z-card class="overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
            <tr>
              @for (col of columns; track col.key) {
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  {{ col.label }}
                </th>
              }
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              @for (product of products(); track product.id) {
                <tr class="hover:bg-gray-50 transition-colors">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    {{ product.id }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <img [src]="product.image" [alt]="product.title" class="w-12 h-12 object-contain rounded">
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-900">
                    <div class="line-clamp-2">{{ product.title }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                      {{ product.category }}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                    ${{ product.price }}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <div class="flex gap-2">
                      <button
                        z-button
                        zType="default"
                        zSize="sm"
                        (click)="editProduct(product)"
                        class="text-blue-600 hover:text-blue-800">
                        Edit
                      </button>
                      <button
                        z-button
                        zType="destructive"
                        zSize="sm"
                        (click)="deleteProduct(product)"
                        class="text-red-600 hover:text-red-800">
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                    No products found. Add your first product!
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </z-card>
    }
  </div>
</app-layout>
