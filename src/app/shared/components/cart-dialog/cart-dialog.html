<div>
  @if (cartItems().length > 0) {
    <div class="flex flex-col space-y-5">
      @for (item of cartItems(); track item) {
        <div
          class="flex items-center bg-background shadow rounded-xl gap-4"
        >
          <!-- Image produit -->
          <img
            src="{{ item.product.image }}"
            class="w-15 h-15 object-cover rounded-lg bg-muted"
          />

          <!-- Infos produit -->
          <div class="flex-1">
            <h3 class="font-medium text-lg line-clamp-1">{{ item.product.name }}</h3>
            <p class=" text-sm line-clamp-1">
              ${{ item.product.price }} x {{ item.quantity }}
            </p>
          </div>

          <!-- Total par produit -->
          <div class="font-semibold">
            ${{ (item.product.price * item.quantity).toFixed(2) }}
          </div>

          <!-- Bouton suppression -->
          <button
            z-button
            zType="destructive"
            zSize="icon"
            class="cursor-pointer"
            (click)="removeItem(item)"
          >
            <i class="icon-trash"></i>
          </button>
        </div>
      }
    </div>

    <div class="flex justify-between items-center border-t pt-4 mt-4">
      <span class="text-lg font-medium">Total :</span>
      <span class="text-xl font-bold text-primary">
        ${{ total().toFixed(2) }}
      </span>
    </div>
  } @else {
    <p class="text-gray-500">Votre panier est vide.</p>
  }

</div>
