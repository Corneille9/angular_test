<z-card class="p-4 cursor-pointer">
  <img [src]="product.image" [alt]="product.name" class="rounded-md mb-4 w-full h-64 object-contain overflow-hidden transition-all duration-300 hover:scale-105 hover:z-10">

  <p class="text-sm text-blue-600  uppercase mb-2 line-clamp-2">
    @if (product.main_category) {
      {{ product.main_category.name }}
    }
  </p>
  <h2 class="text-lg font-semibold line-clamp-1">{{ product.name }}</h2>
  <p class="text-sm text-gray-500 mb-2 line-clamp-2">{{ product.description }}</p>

  <div class="flex justify-between items-center mt-5">
    <span class="font-bold text-lg">${{ product.price }}</span>
    <button z-button zType="default" (click)="addToCart()" [disabled]="isCartLoading()" class="cursor-pointer disabled:opacity-50">
      Add to Cart
    </button>
  </div>
</z-card>
